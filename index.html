<!DOCTYPE html>
<html>
<head>
  <title>Escape the Matrix</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
    
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    
    .fade-in {
      animation: fade 2s ease-in;
      opacity: 0;
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 20px;
    }
    
    .discord-buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .discord-button {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      margin: 5px;
    }
    
    .discord-button-icon {
      width: 28px;
      height: 28px;
      background-size: cover;
      filter: grayscale(100%);
      margin-right: 5px;
      cursor: pointer;
    }
    
    .discord-button-text {
      font-size: 18px;
      color: white;
    }
    
    .view-counter {
      font-size: 14px;
      display: flex;
      align-items: center;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .discord-button-bottom-right {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
    
    @keyframes fade {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    #video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
    }
    
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      cursor: pointer;
      opacity: 1;
    }
    
    .splash-screen-text {
      font-size: 28px;
      font-weight: bold;
      color: white;
    }
    
    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>

    <div class="splash-screen-text">[Click Me]</div>
  </div>

  <video id="video-background" autoplay loop>
    <source src="drake.mp4" type="video/mp4">
  </video>
  
  <div class="view-counter">
    <span id="counter">0</span> views
  </div>
